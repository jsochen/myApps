   <div [ngStyle]="{'width.px':Radius*2+6,'height.px':Radius*2+6,'background-size.px':Radius*2}" class="Page">
     <canvas 
      (touchmove)="CanvasMove($event)"
      (touchstart)="CanvasStart($event)"
        [id]="canvasId"
        [width]="Radius*2+4" 
        [height]="Radius*2+4"
        [ngStyle]="{'width.px':Radius*2+4,'height.px':Radius*2+4}" >
      </canvas>
      <img id="_canvasImg" style="display: none;" [src]="FrontImageUrl" alt="">
      <img id="_canvasImgbg" style="display: none;" [src]="behindImageUrl" alt="">
   </div>
